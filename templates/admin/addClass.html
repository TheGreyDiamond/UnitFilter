<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UnitFilter - Add a Class to database</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="TheGreydiamond and XilefTech">

  <meta property="og:title" content="UnitFilter - Login">
  <meta property="og:type" content="website">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="/css/main.css">

</head>
<body class="dark:bg-gray-800 h-screen overflow-hidden flex items-center justify-center" onresize="triangle()">

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <form action="" method="post">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="server">
        Server
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="server" type="text" placeholder="e.g. cissa" name="server" value="{{ request.form.server }}">
    </div>

    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="school">
        School
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="school" type="text" placeholder="School" name="school" value="{{ request.form.school }}">
    </div>

    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="school">
        Classname
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="classname" type="text" placeholder="10a" name="classname" value="{{ request.form.classname }}">
    </div>


    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" name="password" type="password" placeholder="Password" value="">
      

      {% if error %}
      <p class="text-red-800 text-xs">{{ error }}</p>
     {% endif %}
    </div>
    <div class="flex items-center justify-between">
      <input  class="bg-gray-400 border-solid border-gray-900 hover:bg-green-900 font-bold py-2 px-4 hover:text-white rounded transition duration-500 ease-in-out" type="submit" value="Add  Class">
      
      
    </div>
  </form>
  <br>
  <a href="/admin">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="back">
      Go back pls, I don't want to be on this site anymore
    </label>
  </a>
</div>

</div>

<script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>

<script>
  function triangle(){
    try {

      toDel = document.getElementsByTagName("canvas")
      i = 0
      while(i <= toDel.length){
        toDel[i].remove()
        i++;
      }
    }catch(e){
    console.log("Removal of canvas failed")
  }

      const pattern = trianglify({
        cellSize: 100,
        width: window.innerWidth,
        height: window.innerHeight,
        /*
        width: 3840,
        height: 2160,*/
      colorSpace: 'lab',
      colorFunction: trianglify.colorFunctions.interpolateLinear(0.5),
      //xColors: ['#67001f', '#b2182b', '#d6604d', '#f4a582', '#fddbc7', '#ffffff', '#e0e0e0', '#bababa', '#878787', '#4d4d4d', '#1a1a1a'],
      //yColors: ['#FFF']
      })
      document.body.appendChild(pattern.toCanvas())
  
  }
triangle()
</script>
</body>
</html>
