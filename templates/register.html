<html>
  <head>
    <title>Register page</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Register</h1>
      <br>
      <form action="" method="post">
        <input type="text"      placeholder="E-Mail"        name="email"            value="{{ request.form.email }}">
        <input type="password"  placeholder="Password"      name="password"         value="{{ request.form.password }}">
        <input type="password"  placeholder="Password"      name="repeat_password"  value="{{ request.form.repeat_password }}">
        <input type="text"      placeholder="School"        name="school"           value="{{ request.form.school }}">
        <input type="text"      placeholder="Class"         name="class"            value="{{ request.form.class }}">
        <input type="password"  placeholder="Class-Password" name="class_password"  value="{{ request.form.class_password }}">
        <input class="btn btn-default" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
